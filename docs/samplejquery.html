<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style type="text/css">
      p{
        font-size: 30px;
        color: red;
      }
      .blue{
        font-size: 20px;
        color: blue;
      }
      #item1{
        font-size: 40px;
        color: green;
      }
  </style>
</head>

<body>
  <div class="blue">
    サンプル <span id="item1">アイテム1</span>
    <p>
      サンプル <span id="item2">アイテム2</span>
    </p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    // JQuery sample
    $(function(){
      $("#item2").click(function(){
        $("#item1").css("color","yellow")
      });
    });
  </script>
</body>
</html>
